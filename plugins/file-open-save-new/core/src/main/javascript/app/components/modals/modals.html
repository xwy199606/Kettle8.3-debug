<!-- Overwrite Warning Modal -->
<modal id="overwrite-warning" style="width:600px" class="noselect">
  <div class="title headerText">
    {{title}}
  </div>
  <div class="body">
    {{body}}
  </div>
  <div class="buttons">
    <div style="float:left">
      <label class="container">Apply to All
        <input type="checkbox" id="apply-all">
        <span class="checkmark"></span>
      </label>
    </div>
    <button class="primary" value="skip">
      <span>Skip</span>
    </button>
    <button class="primary" value="overwrite">
      <span>Overwrite</span>
    </button>
    <button class="primary" value="rename">
      <span>Rename</span>
    </button>
  </div>
</modal>
<!-- File Progress Modal -->
<modal id="file-progress" style="width:600px" class="noselect">
  <div class="title headerText">
    {{title}}
  </div>
  <div class="body">
    {{body}}
  </div>
  <div class="buttons">
    <button class="primary" value="cancel">
      <span>Cancel</span>
    </button>
  </div>
</modal>
